                    <label class="item item-input item-select">
                        <span class="input-label">Open Time</span>
                        <select ng-model="profileData.startTime">
                            <option value="7" >7 AM</option>
                            <option value="8">8 AM</option>
                            <option value="9">9 AM</option>
                            <option value="10">10 AM</option>
                            <option value="11">11 AM</option>
                            <option value="12">12 AM</option>
                        </select>
                    </label>

                    <label class="item-input item-select">
                        <span class="input-label">Close Time</span>
                        <select ng-model="profileData.closeTime">
                            <option value="8">8 PM</option>
                            <option value="9">9 PM</option>
                            <option value="10">10 PM</option>
                            <option value="11">11 PM</option>
                            <option value="12">12 PM</option>
                        </select>
                    </label>

                    <label class="item item-toggle">
                        <span class="input-label">Open All Days??</span>
                            <label class="toggle toggle-assertive">
                                <input type="checkbox" checked ng-model="gogo">
                                <div class="track">
                                    <div class="handle"></div>
                                </div>
                            </label>
                        </input>
                    </label>

                    <label class="item item-input item-select " ng-show="gogo">
                        <span class="input-label" ng-show="gogo">Closed on</span>
                        <select ng-show="gogo" ng-model="loginData.categoty">
                            <option value="Sunday" selected>Sunday</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                        </select>
                    </label>

                    <label class="item item-toggle">
                        <span class="input-label">Set mimimum price</span>
                        <label class="toggle toggle-balanced">
                            <input type="checkbox" ng-model="are">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                        </input>
                    </label>

                    <label ng-show="are" class="item item-input">
                        <span class="input-label" ng-show="are">Minimum price</span>
                        <input type="text"  ng-show="are"placeholder="Minimum order price rate" ng-model="profileData.minimumOrderPrice" >
                    </label>

                    <button class="button button-block button-balanced" ng-click="showConfirm()">
                        Update
