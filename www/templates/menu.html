    <ion-nav-bar class="bar bar-header bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">

      </ion-nav-buttons>

      <ion-nav-buttons side="right">

        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
